<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 ,user-scalable=no">
    <title>label change</title>
    <link rel="stylesheet" href="css/initial.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
  </head>
  <body>
    <form>
    성별:
    <input type="radio" name="gender" value="남자" id="gender-man">
    <label for="gender-man">남자</label>
    <input type="radio" name="gender" value="여자" id="gender-woman">
    <label for="gender-woman">여자</label>
    취미:
    <input type="checkbox" name="hobby" value="trainning" id="h1">
    <label for="h1">헬스</label>
    <input type="checkbox" name="hobby" value="drawing" id="h2">
    <label for="h2">그림</label>
    </form>
  </body>
</html>
