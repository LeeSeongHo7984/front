<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>회원가입</title>
  </head>
  <body>
    <header>
      <h1>회원가입</h1>
    </header>
    <div id="container">
      <article>
        <section>
          <h2>일반 회원가입</h2>
          <form>
            <ul>
              <li>
                <label for="uesr_id">사용자 아이디</label>
                <input type="text" id="user_id" name="user_id" placeholder="ID를 입력하세요.">
                <button>중복확인</button>
              </li>
              <li>
                <label for="password">비밀번호</label>
                <input type="password" id="password"  name="password" placeholder="12자 이하의 영문 숫자를 조합하세요.">
              </li>
              <li>
                <label for="name_ko">한글성명</label>
                <input type="text" id="name_ko" name="name_ko">
              </li>
              <li>
                <label for="name_en">영문성명</label>
                <input type="text" id="name_en" name="name_en">
              </li>
            </ul>
            <button type="submit">저장</button>
          </form>
        </section>
      </article>
    </div>
  </body>
</html>
