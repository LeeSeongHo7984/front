<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>select loaction of travel</title>
  </head>
  <body>
    <form method="get">
      <select id="locationoftravel" name="locationoftravel">
        <option value="경기">경기</option>
        <option value="경북">경북</option>
      </select>
      <select id="locationselect" name="locationselect">
        <optgroup label="경기">
          <option value="수원">수원</option>
          <option value="인천">인천</option>
          <option value="성남">성남</option>
        </optgroup>
        <optgroup label="경북">
          <option value="대구">대구</option>
          <option value="안동">안동</option>
          <option value="상주">상주</option>
        </optgroup>
      </select>
      <input type="submit" value="예약하기">
    </form>
  </body>
</html>
