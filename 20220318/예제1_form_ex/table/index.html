<!DOCTYPE html>
<html lang="ko" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>table</title>
  </head>
  <body>
    <table cellpadding="10" cellspacing="10" border="1">
      <tr>
        <th>ISBN</th>
        <th>title</th>
        <th>price</th>
      </tr>
      <tr>
        <td colspan="3">13268</td>
      </tr>
      <tr>
        <td rowspan="2">12345</td>
        <td>my first html2</td>
        <td>$35</td>
      </tr>
      <tr>
        <td>my first html3</td>
        <td>$45</td>
      </tr>
    </table>
  </body>
</html>
