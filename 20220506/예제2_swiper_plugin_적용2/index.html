<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1"/>
  <title>swiper plugin 적용2</title>
  <link rel="stylesheet" href="css/initial.min.css">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css"/>
  <link rel="stylesheet" href="./css/swiper_customize.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="./js/common.js"></script>
</head>
<body>
  <!-- Swiper -->
  <div class="slider-container-wrap">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
      </div>
      <!-- Add pagination -->
      <div class="swiper-pagination"></div>
      <!-- Add Arrow buttons 이미지 태그 -->
      <div class="swiper-button-next"></div>
        <img src="./img/arrow_next.png" alt="arrow_next.png">
      <div class="swiper-button-prev">
        <img src="./img/arrow_prev.png" alt="arrow_prev.png">
      </div>
    </div>
  </div>

  <div class="my-container-wrap">
    <div class="my-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">Slide 1</div>
        <div class="swiper-slide">Slide 2</div>
        <div class="swiper-slide">Slide 3</div>
        <div class="swiper-slide">Slide 4</div>
        <div class="swiper-slide">Slide 5</div>
        <div class="swiper-slide">Slide 6</div>
        <div class="swiper-slide">Slide 7</div>
        <div class="swiper-slide">Slide 8</div>
        <div class="swiper-slide">Slide 9</div>
      </div>
      <!-- Add Pagination -->
      <div class="swiper-pagination"></div>
    </div>
  </div>
  
  <!-- Swiper JS -->
    <!-- <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script> -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/8.1.4/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="./js/swiper.js">

    </script>
</body>
</html>
